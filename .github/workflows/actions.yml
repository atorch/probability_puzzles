name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew build

  instrumented-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: ['en-US', 'de-DE', 'es-ES', 'ar-EG']
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests for ${{ matrix.locale }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          emulator-options: "-no-window -no-snapshot -prop persist.sys.language=${{ matrix.locale.split('-')[0] }} -prop persist.sys.country=${{ matrix.locale.split('-')[1] }}"
          script: ./gradlew connectedAndroidTest
